<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body  onLoad="intro()">
<div class="container">
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <!-- intro section -->
  <div id="display" class="gameOptions">
    <div id = "newWindow">
        <p>Are you X or O?</p>
      <div>
        <form action="">
          <input type="radio" name="symbol" value='X'> X
          <input type="radio" name="symbol" value='O'> O
        </form>

        <select name="level" id="level">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
        </select>
        <button onclick="gameStart()">Start</button>
      </div>
    </div>

  </div>
<div id="turnTable"></div>
  <div class="game">
        <div class="box" onclick="claim(this)" id="1"></div>
        <div class="box" onclick="claim(this)" id="2"></div>
        <div class="box" onclick="claim(this)" id="3"></div>
        <div class="box" onclick="claim(this)" id="4"></div>
        <div class="box" onclick="claim(this)" id="5"></div>
        <div class="box" onclick="claim(this)" id="6"></div>
        <div class="box" onclick="claim(this)" id="7"></div>
        <div class="box" onclick="claim(this)" id="8"></div>
        <div class="box" onclick="claim(this)" id="9"></div>
  </div>

</div>


  </body>
</html>
<script src="js.js"></script>
