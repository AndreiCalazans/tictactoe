<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="tic tic toe game by andrei calazans">
    <meta name="keywords" content="tic tac toe game, tictactoe, andrei calazans">
    <meta name="author" content="andrei calazans">
    <meta name='viewport' content="width= device-width , initial-scale = 1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body >
<div class="container">
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <!-- intro section -->
  <div id="display" class="gameOptions">
    <div id = "newWindow">
        <p>Are you X or O?</p>
      <div>
        <form action="">
          <input type="radio" name="symbol" value='X'> X <span>X goes first</span>
          <input type="radio" name="symbol" value='O'> O <span>O goes second</span>
        </form>

        <select name="level" id="level">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard" disabled>hard</option>
        </select>
        <button id="start" onclick="gameStart()">Start</button>
      </div>
    </div>

  </div>
<div id="turnTable"></div>
  <div class="game">
        <div class="box" onclick="claim(this)" id="1"></div>
        <div class="box" onclick="claim(this)" id="2"></div>
        <div class="box" onclick="claim(this)" id="3"></div>
        <div class="box" onclick="claim(this)" id="4"></div>
        <div class="box" onclick="claim(this)" id="5"></div>
        <div class="box" onclick="claim(this)" id="6"></div>
        <div class="box" onclick="claim(this)" id="7"></div>
        <div class="box" onclick="claim(this)" id="8"></div>
        <div class="box" onclick="claim(this)" id="9"></div>
  </div>

</div>


  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="js.js"></script>
